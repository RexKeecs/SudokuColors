<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriColor Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    h1 {
      margin: 20px;
    }

    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 2px;
      background-color: #000;
    }

    .cell {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 18px;
      line-height: 50px;
      border: none;
      outline: none;
    }

    .cell.red {
      background-color: #ffcccc;
    }

    .cell.green {
      background-color: #ccffcc;
    }

    .cell.blue {
      background-color: #ccccff;
    }

    .cell.locked {
      background-color: #ddd;
      pointer-events: none;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 0 10px;
      font-size: 16px;
    }
  </style>
</head>

</html>
